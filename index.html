<!-- +DOCTYPE宣言 -->
<!DOCTYPE html>
<!-- +HTMLここからスタート -->
<html>
<!-- head -->
<head>
	<!-- ホームページのタイトル -->
	<title>TEMPLATE</title>
	<!-- CSS読み込み、style内に書く場合は不要 -->
	<link rel="stylesheet" href="CSSファイル名.css" type="text/css">
	<!-- 文字コードの指定 -->
	<meta charset="utf-8">
	<!-- CSSを書く。外部ファイルを使う場合不要 -->
	<style>
		.h1{
			font-color: #fff000;
		}
	</style>
</head>

<!-- body -->
<body>
	<!-- 試しにh1で文字表示、ここでは[Hello World!]とする -->
	<h1>Hello World!</h1>

<!-- footer -->
	<footer>
		<address>
			お問い合わせは、こちらのTwitterまで→:<a href="https://www.twitter.com/Pixelcraft810M1">テンプレート製作者</a>
		</address>
		<p>最終更新日：2019年7月15日
	</footer>
</body>
</html>
